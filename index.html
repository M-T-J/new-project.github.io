<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />

</head>

<body>

    <h1 class="heading">Photography</h1>
    <div class="container">

        <div class="gallery-container w-3 h-2 ">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?nature" alt="nature">
                </div>
                <div class="text">Nature</div>
            </div>
        </div>

        <div class="gallery-container w-2 h-4 ">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?city" alt="city">
                </div>
                <div class="text">City</div>
            </div>
        </div>

        <div class="gallery-container w-1 h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?college" alt="college">
                </div>
                <div class="text">College</div>
            </div>
        </div>

        <div class="gallery-container w-3 h-4">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?computer" alt="computer">
                </div>
                <div class="text">Computer</div>
            </div>
        </div>


        <div class="gallery-container w-1 h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?tech" alt="tech">
                </div>
                <div class="text">Tech</div>
            </div>
        </div>


        <div class="gallery-container w-3 h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?sport" alt="sport">
                </div>
                <div class="text">Sport</div>
            </div>
        </div>

        <div class="gallery-container w-2 h-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?sport" alt="sport">
                </div>
                <div class="text">Sport</div>
            </div>
        </div>


        <div class="gallery-container w-4 h-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?night" alt="night">
                </div>
                <div class="text">Night</div>
            </div>
        </div>
    </div>

</body>

</html>
